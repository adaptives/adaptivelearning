{% extends "alsuper.html" %}
{% block content%}
<h2 class="course_listing_heading">Courses</h2>
<div id="course-listing">
{% for course in courses %}
	<div id="course-details">
		<div class="course_title">
			<a href="/courses/course/show/{{course.short_name}}/">{{course.name}}</a>
		</div>
		<div class="course_description">
			{{course.description|safe|truncatewords_html:40}}
		</div>
	</div>
{%endfor%}
</div>
{% endblock %}
