{% extends "alsuper.html" %}
{% block content%}
<p>
{% for course in courses %}
	<p>
	<table class="hr">
		<tr>
			<td class="course_title"><a href="/courses/course/show/{{course.short_name}}/">{{course.short_name}}</a> {{course.name}}</td>
		</tr>
		<tr>
			<td>{{course.description|safe|truncatewords_html:40}}</td>
		</tr>
	</table>
	</p>
{%endfor%}
</p>
{% endblock %}
