{% extends "alsuper.html" %}
{% block content%}
<p>
<table>
<tr>
<td><span class="course_short_name">{{course.short_name}}:</span> {{course.name}}</td>
<tr>
<td colspan="2"><p>{{course.description}}</p></td>
</tr>
</table>
<h2>COURSE TOPICS</h2>
<table>
	{%for topic in topics%}
		<tr><td><a href="/courses/course/topic/show/{{course.short_name}}/{{topic.id}}">{{topic.title}}</a></td></tr>
	{%endfor%}
</table>
{% endblock %}
